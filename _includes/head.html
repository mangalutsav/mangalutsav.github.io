<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="title" property="og:title">
  <meta content="type" property="og:type">
  <meta content="image" property="og:image">
  <meta content="url" property="og:url">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="Mangal's Blog"/>
  <meta property="og:image" content="https://u.mangal.pw/static/img/favicon.ico"/>
  <meta property="og:site_name" content="Utsav Mangal's Blog"/>
  <meta property="og:description" content="A tech blog focused on development"/>
  <meta property="fb:admins" content="{{ site.fb_admins }}">
  <meta property="fb:app_id" content="{{ site.fb_appid }}">
  {% if page.desc %}
    <meta content="{{ page.desc }}" name="description">
  {% endif %}
  {% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords }}">
  {% endif %}
  <meta name="author" content="{{ site.author.name }}">
  <meta name="google-site-verification" content="-ZMgHzFW19a6aivFTseZq034vm2cTBvL9hshbEI6Kug" />
  <title>
    {% if page.title != "index" %}
        {{ site.title }}|{{ page.title }}
    {% else %}
        {{ site.title }}
    {% endif %}
  </title>
  <!-- favicon -->
  <link rel="shortcut icon" href="https://u.mangal.pw/static/img/favicon.ico" >

  <!-- Third-party CSS -->
  <link href="https://u.mangal.pw/bower_components/bootstrap/dist/css/bootstrap.min.css"  rel="stylesheet">
  <link href="https://u.mangal.pw/bower_components/animate.css/animate.min.css" rel="stylesheet">
  <link href="https://u.mangal.pw/bower_components/components-font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://u.mangal.pw/static/font-mfizz/font-mfizz.css" rel="stylesheet">
  <link href="https://u.mangal.pw/bower_components/toastr/toastr.min.css" rel="stylesheet">
  <link href="https://u.mangal.pw/bower_components/jquery.gritter/css/jquery.gritter.css" rel="stylesheet">
  <link rel="stylesheet" href="https://u.mangal.pw/search/css/cb-search.css" >

  <!-- Custom styles for this template -->
  <link href="https://u.mangal.pw/static/css/style.min.css" rel="stylesheet">
  <link href="https://u.mangal.pw/static/css/pygments.css" rel="stylesheet">

  <!-- Scripts -->
  <script src="https://u.mangal.pw/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="https://u.mangal.pw/search/js/bootstrap3-typeahead.min.js" ></script>

  <!-- cb-search -->
  <script src="https://u.mangal.pw/search/js/cb-search.js" ></script>
  <script>
    $(function(){
        $("pre").css('display','block');
    });
  </script>
  <!-- Mainly scripts -->
  <script src="https://u.mangal.pw/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="https://u.mangal.pw/bower_components/metisMenu/dist/metisMenu.min.js"></script>
  <script src="https://u.mangal.pw/bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>

  <!-- Peity -->
  <script src="https://u.mangal.pw/bower_components/peity/jquery.peity.min.js"></script>

  <script src="https://u.mangal.pw/bower_components/PACE/pace.min.js"></script>
  <script src="https://u.mangal.pw/bower_components/wow/dist/wow.min.js"></script>
  <!-- Custom and plugin javascript -->
  <script src="https://u.mangal.pw/static/js/inspinia.js"></script>

  <!-- Rickshaw -->
  <script src="https://u.mangal.pw/bower_components/rickshaw/vendor/d3.v3.js"></script>
  <script src="https://u.mangal.pw/bower_components/rickshaw/rickshaw.min.js"></script>


  <!-- jPages -->
  <script src="https://u.mangal.pw/static/js/jPages.js" | prepend: site.baseurl}}"></script>
  <script src="https://u.mangal.pw/static/js/js.js" | prepend: site.baseurl}}"></script>
  <script id="dsq-count-scr" src="//jalpc.disqus.com/count.js" async></script>
  <script type="text/javascript">
        $(function(){
          /* initiate the plugin */
          $("div.pag-holder").jPages({
              containerID  : "pag-itemContainer",
              perPage      : 5,  /* num of items per page */
              startPage    : 1,
              startRange   : 1,
              midRange     : 3,
              endRange     : 1
          });
      });
  </script>
</head>
